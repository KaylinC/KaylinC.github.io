									</span>
									<a href="generic.html">
										<h2>Romanticism</h2>
										<div class="content">
											<p>Paintings of this period were often more dreamy and serene than Neoclassicism. Paintings of this period were often full of emotion that portrayed the awesome power of nature.</p>
										</div>
									</a>
								</article>
								<article class="style2">
									<span class="image">
										<img src="images/pic07.jpg" alt="" />
									</span>
									<a href="generic.html">
										<h2>Impressionism</h2>
										<div class="content">
											<p>Impressionist artists began to use quick, visible brushstrokes to capture a moment in time. These artists began to experiment with light and an emphasis on the effects on it on subject matter.</p>
										</div>
									</a>
								</article>
								<article class="style3">
									<span class="image">
										<img src="images/pic08.jpg" alt="" />
									</span>
									<a href="generic.html">
										<h2>Cubism</h2>
										<div class="content">
											<p>Cubism began to use a composition of shapes and forms in a more abstract manner compared to the traditional naturalistic depictions. </p>
										</div>
									</a>
								</article>
								<article class="style1">
									<span class="image">
										<img src="images/pic09.jpg" alt="" />
									</span>
									<a href="generic.html">
										<h2>Surrealism</h2>
										<div class="content">
											<p>Surrealism grew in popularity after WWI. The art placed realistic objects in unrealistic dreamlike situations that forced the viewer to think more deeply about their sense of reality.</p>
										</div>
									</a>
								</article>
								<article class="style5">
									<span class="image">
										<img src="images/pic10.jpg" alt="" />
									</span>
									<a href="generic.html">
										<h2>Pop Art</h2>
										<div class="content">
											<p>Pop art focused on allowing the general population to understand art and making it more accessible to the average person. The subject matter often would focus on subject matter that would not usually be considered art.</p>
										</div>
									</a>
								</article>
